<nav class="navbar fixed-bottom bg-light">
        <span>
			Current Hostname: {{ .ActualHostname }}
        </span>

        <span>
			IP Address(s): 
			{{ range $key, $value := .IPs }}
			{{ $key }}: {{ $value }}
			{{ end }}
        </span>
        <button 
            class="btn btn-outline-danger" 
            type="button"
            onClick="window.location.pathname = '/reboot'"
        >Reboot</button>
    </nav>
</body>
</html>
