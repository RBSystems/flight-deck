<html>
  <head>
    <title>Champagne</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/test.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/jQKeyboard.css"> -->
    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- <script src="/static/js/jQKeyboard.js"></script> -->
    <script src="/static/js/jkeyboard.js"></script>
    <link rel="stylesheet" href="/static/css/jkeyboard.css" />
    <script type="text/javascript">
      $(document).ready(function() {
        // $('#hostname').initKeypad();
        $("#keyboard").jkeyboard({
          input: $("#hostname"),
          layout: "english_capital",
          customLayouts: {
            selectable: ["english_capital"],

            english_capital: [
              [1, 2, 3, 4, 5, 6, 7, 8, 9, 0, "-", "backspace"],
              ["Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P"],
              ["A", "S", "D", "F", "G", "H", "J", "K", "L"],
              ["Z", "X", "C", "V", "B", "N", "M"]
            ]
          }
        });

        $("#hostnameButton").click(function() {
          var hostname = $("#hostname").val();
          window.location.replace(
            "/pages/checkingHostname" + "?hostname=" + hostname
          );
        });
      });
    </script>
  </head>

  <body>
    <div class="container text-center">
      <div id="hostname-form">
        <h1>Please Enter The Host Name Below:</h1>
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            id="hostname"
            name="hostname"
            style="margin-right:20px"
          />
          <span class="input-group-btn">
            <button class="btn btn-lg btn-primary" id="hostnameButton">
              Save
            </button>
          </span>
        </div>
      </div>
      <div id="keyboard"></div>
    </div>
    {{ template "footer.html" . }}
  </body>
</html>
